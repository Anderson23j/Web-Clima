<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./custom.js" defer></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="img1.png" type="image/x-icon">
    
</head>
<body>
    <section class="weather-content">
        <h1>Busca tu clima </h1>
        <div class="result">
            <p>Agrege cuidad y pais</p>
      
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribe tu ciudad">
            <select name="" id="country">
                <option disabled selected value="">Selecione el pais</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" name="" id="" value="Buscar">
        </form>
    </section>
    
</body>
</html>
